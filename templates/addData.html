<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href={{ url_for('static', filename='addData.css') }}>
    <title>Document</title>
  </head>
  <body>
    <form action="/addData" method="post">
      <div class="contain">
        <div class="inp">Enter Data To Train</div>

        <input
          type="text"
          class="inp1"
          name="Slength"
          placeholder="Sepal Length"
          required
        />
        <input
          type="text"
          class="inp1"
          name="Swidth"
          placeholder="Sepal Width"
          required
        />
        <input
          type="text"
          class="inp1"
          name="Plength"
          placeholder="Petal Length"
          required
        />
        <input
          type="text"
          class="inp1"
          name="Pwidth"
          placeholder="Petal Width"
          required
        />
        <label for="flower">Type of Species</label>
        <select name="Species" id="Species">
          <option value="Setosa">Setosa</option>
          <option value="Versicolor">Versicolor</option>
          <option value="Virginica">Virginica</option>
        </select>
        <button type="submit" class="click">Add Data</button>
     
    </form>
    <a href="/" id="lik">Go Back to Home</a>
  </div>

  </body>
</html>
